<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <h1>Curso Vue</h1>
    <div id="app">
      <p>{{nome}}</p>
      <p>{{idade}}</p>
      <p>{{faculdade.conclusao}}, {{faculdade.curso}}</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          nome: "Antonio Pizzio",
          idade: 40,
          faculdade: {
            conclusao: 2011,
            curso: "Sistema de Informação",
          },
        },
      });
      vm.idade = 41;
    </script>
  </body>
</html>
