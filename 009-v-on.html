<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <style>
      .verde {
        color: green;
      }

      .vermelho {
        color: red;
      }
    </style>

    <div id="app">
      <button @click="mensagem">v-on</button>
      <button @click="contador++">Incrementa</button>
      <span>{{ contador }}</span>
      <button @click="ativo = !ativo">Toggle</button>
      <span :class="ativo ? 'verde' : 'vermelho'">Teste</span>

      <a href="https://www.google.com.br" @click.prevent="mensagem">
        Link com Prevent Default
      </a>
      <!-- os eventos podem ser encadeador @click.prevent.once -->
      <!-- ver na documentação todos os eventos disponíveis -->

      <input type="text" @keyup="metodoKeyUp" />
      <!-- <input type="text" @keyup.enter="metodoKeyUp" /> só aciona quando enter -->

      <p @mousemove="handleMove">Esse é o mouse x: {{mouse}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          ativo: true,
          mouse: ""
        },
        methods: {
          mensagem(event) {
            alert("v-on");
            console.log(event);
          },
          metodoKeyUp({ key }) {
            console.log(key);
          },
          handleMove({ x }) {
            this.mouse = x;
          }
        }
      });
    </script>
  </body>
</html>
