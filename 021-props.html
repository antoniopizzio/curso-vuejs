<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <lista-produtos :frutas="lista" :titulo="titulo"></lista-produtos>
    </div>

    <script type="module">
      const ItemProduto = {
        name: "ItemProduto",
        props: ["listaFrutas"],
        template: `<ul><li v-for="fruta in listaFrutas">Fruta: {{fruta}}</li></ul>`,
      };

      const ListaProdutos = {
        name: "ListaProdutos",
        props: ["frutas", "titulo"],
        components: {
          ItemProduto,
        },
        template: `
          <div>
            <p>{{titulo}}</p>
            <item-produto :listaFrutas="frutas"></item-produto>
          </div>
        `,
      };

      new Vue({
        el: "#app",
        data: {
          lista: ["Banana", "Laranja", "Uva"],
          titulo: "Algum TÃ­tulo",
        },
        components: {
          ListaProdutos,
        },
      });
    </script>
  </body>
</html>
