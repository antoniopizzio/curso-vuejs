<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <componente-global></componente-global>
      <componente-local></componente-local>
    </div>

    <script>
      Vue.component("ComponenteGlobal", {
        template: `<p>Isso é um componente Global</p>`,
      });

      const ComponenteLocal = {
        name: "ComponenteLocalName",
        template: `<p>Isso é um componente Local</p>`,
      };

      new Vue({
        el: "#app",
        components: {
          ComponenteLocal,
        },
      });
    </script>
  </body>
</html>
