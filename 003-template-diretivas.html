<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" :style="{background: cor}">
      <div v-if="comprou">
        <h1>{{titulo}}</h1>
        <p>Área {{lado * lado}}</p>
        <p>{{comprou ? 'Sim' : 'Não'}}</p>
        <p><a v-bind:href="href">Google</a></p>
        <p><a :href="href">Google</a></p>
      </div>
      <div v-show="false">
        <div>display: block;</div>
      </div>

      <div>
        <input type="color" v-model="cor" />
        {{cor}}
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "Curso de JavaScript",
          lado: 5,
          comprou: true,
          href: "https://www.google.com.br",
          cor: "tomato",
        },
      });
    </script>
  </body>
</html>
